{%extends 'base.html'%}
{%block body%}
<div class="container">
    <div class="row">


        <div class="card mb-3 p-4" >
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{movie.img.url}}"  class="img-fluid rounded-start"
                         alt="...">
                </div>
                <div class="col-8" >
                    <div class="card-body" >
                        <h5 class="card-title">Name : {{movie.name}}</h5>
                        <p class="card-text">Movie About :{{movie.desc}} </p>
                        <p class="card-text">year:{{movie.year}} </p>
                        <a href="{%url 'movie_cart:update' movie.id%}" class="btn btn-warning">Update</a>
                        <a href="{%url 'movie_cart:delete' movie.id%}" class="btn btn-danger">Delete</a>


                    </div>
                </div>

        </div>




    </div>
</div>


{%endblock%}
